[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[functions]
  node_bundler = "esbuild"

# Environment variables (set in Netlify dashboard for security)
# GITHUB_CLIENT_ID = "your_client_id"
# GITHUB_CLIENT_SECRET = "your_client_secret"
